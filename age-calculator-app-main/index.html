<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div>
      <label for="">
        Day <input type="text" name="day" id="day" placeholder="DD"
      /></label>
      <label for="">
        Month <input type="text" name="month" id="month" placeholder="MM" />
      </label>
      <label for=""
        >Year<input type="text" name="year" id="year" placeholder="YYYY"
      /></label>
    </div>
    <ul>
      <li>-- years</li>
      <li>-- months</li>
      <li>-- days</li>
    </ul>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
  <script src="index.js"></script>
</html>
